        .container {

            margin: 0;

        }
        .featured { 
            background: linear-gradient(135deg, #28a745, #20c997);

            border-color: #28a745;
        }
        .featured:hover {
            background: linear-gradient(135deg, #218838, #1ea085);

        }

            color: #6c757d;
            font-size: 0.9em;
            text-align: center;
