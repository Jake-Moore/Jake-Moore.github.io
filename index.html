<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jake Moore - Documentation Hub</title>
    <style>
        /* CSS Variables for Light/Dark Theme */
        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: white;
            --bg-tertiary: #f8f9fa;
            --text-primary: #333;
            --text-secondary: #6c757d;
            --text-accent: #2c3e50;
            --border-color: #e9ecef;
            --border-accent: #3498db;
            --hover-bg: #e9ecef;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --bg-tertiary: #3a3a3a;
            --text-primary: #e5e5e5;
            --text-secondary: #b0b0b0;
            --text-accent: #8bb8e8;
            --border-color: #404040;
            --border-accent: #6ba3d6;
            --hover-bg: #404040;
            --shadow: rgba(0,0,0,0.4);
        }

        * {
            box-sizing: border-box;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 20px;
            background: var(--bg-primary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
            min-height: 100vh;
        }

        .container { 
            max-width: 800px; 
            width: 100%;
            margin: 0 auto; 
            background: var(--bg-secondary);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow);
            transition: background-color 0.3s ease;
        }

        h1 { 
            color: var(--text-accent); 
            border-bottom: 2px solid var(--border-accent); 
            padding-bottom: 10px;
            font-size: clamp(1.8rem, 4vw, 2.5rem);
            margin-bottom: 20px;
        }

        h2 {
            color: var(--text-accent);
            margin-top: 30px;
            margin-bottom: 15px;
            font-size: clamp(1.3rem, 3vw, 1.6rem);
        }

        .project-link { 
            display: block; 
            padding: 20px; 
            margin: 12px 0; 
            background: var(--bg-tertiary); 
            text-decoration: none; 
            border-radius: 6px; 
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            transition: all 0.2s;
            position: relative;
            overflow: hidden;
        }

        .project-link:hover { 
            background: var(--hover-bg); 
            transform: translateY(-1px);
            box-shadow: 0 2px 5px var(--shadow);
        }

        .project-link h3 {
            margin: 0 0 8px 0;
            color: var(--text-accent);
            font-size: clamp(1.1rem, 2.5vw, 1.2rem);
        }

        .project-link p {
            margin: 0;
            color: var(--text-secondary);
            font-size: clamp(0.9rem, 2vw, 0.95rem);
            line-height: 1.5;
        }

        .featured { 
            background: linear-gradient(135deg, #28a745, #20c997); 
            color: white; 
            border-color: #28a745;
        }

        .featured:hover {
            background: linear-gradient(135deg, #218838, #1ea085);
        }

        .featured h3,
        .featured p {
            color: white;
        }

        .updated {
            color: var(--text-secondary);
            font-size: 0.9em;
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        /* Theme Toggle Button */
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            border: none;
            background: var(--bg-secondary);
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            border: 2px solid var(--border-color);
            color: var(--text-primary);
        }

        .theme-toggle:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .theme-toggle:active {
            transform: scale(0.95);
        }

        /* GitHub Button */
        .github-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 80px;
            height: 80px;
            border-radius: 12px;
            border: 2px solid var(--border-color);
            background: var(--bg-secondary);
            box-shadow: 0 4px 12px var(--shadow);
            cursor: pointer;
            display: none; /* Hidden by default */
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            padding: 6px;
            font-size: 10px;
            color: var(--text-secondary);
        }

        .github-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px var(--shadow);
        }

        .github-button:active {
            transform: scale(0.95);
        }

        .github-button img {
            width: 40px;
            height: 40px;
            object-fit: contain;
            margin-bottom: 2px;
        }

        .github-path {
            font-size: 8px;
            color: var(--text-secondary);
            text-align: center;
            line-height: 1.1;
            max-width: 100%;
            height: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            body {
                padding: 15px;
            }

            .container {
                padding: 20px;
                border-radius: 6px;
            }

            .project-link {
                padding: 15px;
                margin: 10px 0;
            }

            .theme-toggle {
                width: 70px;
                height: 70px;
                bottom: 15px;
                right: 15px;
                border-radius: 10px;
            }

            .github-button {
                width: 70px;
                height: 70px;
                bottom: 15px;
                left: 15px;
                border-radius: 10px;
                padding: 4px;
                font-size: 8px;
            }

            .github-button img {
                width: 35px;
                height: 35px;
            }

            h1 {
                margin-bottom: 15px;
            }

            h2 {
                margin-top: 25px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            .project-link {
                padding: 12px;
            }
        }

        /* Smooth transitions for all interactive elements */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
    </style>
    <script>
        // Apply saved theme immediately to prevent flash
        (function() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            document.documentElement.setAttribute('data-theme', savedTheme);
        })();

        // GitHub button configuration
        const GITHUB_PATH = '/Jake-Moore';
    </script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Jake Moore's Documentation Hub</h1>
        <p>Welcome to the documentation hub for all my projects.</p>
        
        <h2>ðŸ“š Featured Projects</h2>

        <a href="KamiCommon/" class="project-link featured">
            <h3>âš¡ KamiCommon</h3>
            <p>Core utility library for Paper plugin development.</p>
        </a>

        <a href="KamiCommonNMS/" class="project-link">
            <h3>ðŸ“š KamiCommon NMS</h3>
            <p>NMS abstraction layer for Paper plugins across multiple Minecraft versions.</p>
        </a>
        
        <div class="updated">
            Last updated: <span id="lastUpdated"></span>
        </div>
    </div>

    <!-- GitHub Button -->
    <a href="#" class="github-button" id="githubButton" aria-label="View on GitHub" target="_blank" rel="noopener noreferrer">
        <img id="githubIcon" src="images/github-mark.png" alt="GitHub">
        <div class="github-path" id="githubPath"></div>
    </a>

    <!-- Theme Toggle Button -->
    <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" id="toggleIcon">
            <!-- Moon icon (default for light mode) -->
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>
        </svg>
    </button>

    <script>
        // Set last updated time
        document.getElementById('lastUpdated').textContent = new Date().toLocaleString();

        // GitHub Button Functionality
        const githubButton = document.getElementById('githubButton');
        const githubIcon = document.getElementById('githubIcon');
        const githubPath = document.getElementById('githubPath');
        
        // Show GitHub button only if path is provided and not a placeholder
        if (GITHUB_PATH && GITHUB_PATH !== '{{GITHUB_PATH}}' && GITHUB_PATH.trim() !== '') {
            const fullUrl = 'https://github.com' + GITHUB_PATH;
            githubButton.href = fullUrl;
            
            // Smart path formatting for better display
            let displayPath = GITHUB_PATH;
            if (GITHUB_PATH.length > 20) {
                // For very long paths, show just the repo name
                const parts = GITHUB_PATH.split('/');
                if (parts.length >= 3) {
                    displayPath = '/' + parts[1] + '/\n' + parts[2];
                } else if (parts.length === 2) {
                    displayPath = parts[1];
                }
            } else if (GITHUB_PATH.length > 12) {
                // For medium paths, try to break at the slash
                displayPath = GITHUB_PATH.replace('/', '/\n');
            }
            
            githubPath.innerHTML = displayPath.replace('\n', '<br>');
            githubButton.style.display = 'flex';
        }

        // Update GitHub icon based on theme
        function updateGithubIcon(theme) {
            if (githubIcon) {
                if (theme === 'dark') {
                    githubIcon.src = 'images/github-mark-white.png';
                } else {
                    githubIcon.src = 'images/github-mark.png';
                }
            }
        }

        // Theme Toggle Functionality
        const themeToggle = document.getElementById('themeToggle');
        const body = document.body;

        // Get the theme that was already applied in the head
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
        
        // Update toggle button icon based on current theme
        function updateToggleIcon(theme) {
            const toggleIcon = document.getElementById('toggleIcon');
            if (theme === 'dark') {
                // Sun icon for dark mode
                toggleIcon.innerHTML = '<circle cx="12" cy="12" r="5" fill="currentColor"/><line x1="12" y1="1" x2="12" y2="3" stroke="currentColor" stroke-width="2"/><line x1="12" y1="21" x2="12" y2="23" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78" stroke="currentColor" stroke-width="2"/><line x1="1" y1="12" x2="3" y2="12" stroke="currentColor" stroke-width="2"/><line x1="21" y1="12" x2="23" y2="12" stroke="currentColor" stroke-width="2"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36" stroke="currentColor" stroke-width="2"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22" stroke="currentColor" stroke-width="2"/>';
                toggleIcon.setAttribute('width', '32');
                toggleIcon.setAttribute('height', '32');
            } else {
                // Moon icon for light mode
                toggleIcon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor"/>';
                toggleIcon.setAttribute('width', '32');
                toggleIcon.setAttribute('height', '32');
            }
        }
        
        updateToggleIcon(currentTheme);
        updateGithubIcon(currentTheme);

        // Toggle theme function
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateToggleIcon(newTheme);
            updateGithubIcon(newTheme);
        }

        // Add click event listener
        themeToggle.addEventListener('click', toggleTheme);

        // Add keyboard support for accessibility
        themeToggle.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                e.preventDefault();
                toggleTheme();
            }
        });
    </script>
</body>
</html>
